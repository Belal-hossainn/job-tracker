<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
 <style>
    body {
        font-family: "Geist", sans-serif;
    }
 </style>
</head>
<body class="w-[80%] mx-auto bg-gray-200">
 <!--Header section -->
    <header>
        <h1 class=" sm:text-2xl  md:text-5xl lg:text-5xl font-bold my-5 text-[#002C5C]">Job Application Tracker</h1>

        <div class="grid sm:grid-cols-1 md:grid-cols-3 gap-3 ">
            <div class="bg-white p-4 rounded">
                <p>Total</p>
                <p id="total-count" class="text-2xl font-bold">0</p>
            </div>

            <div class="bg-white p-4 rounded">
                <p>Interview</p>
                <p id="interview-count" class="text-2xl font-bold text-green-600">0</p>
            </div>

            <div class="bg-white p-4 rounded">
                <p>Rejected</p>
                <p id="rejected-count" class="text-2xl font-bold text-red-500">0</p>
            </div>
        </div>
    </header>

<hr class="my-5 border-gray-300">

<main>
     <!-- job status section -->
    <div class="flex justify-between mb-3 sm:flex-col lg:flex-row md:flex-row">
        <h2 class="text-2xl font-bold text-[#002C5C]">Available Jobs</h2>
        <p id="section-count">0 jobs</p>
    </div>
    <div class="mb-6 space-x-2">
        <button onclick="changeTab('all')" class="tab-btn bg-blue-500 text-white px-5 py-2 cursor-pointer">All</button>
        <button onclick="changeTab('interview')" class="tab-btn bg-white px-5 py-2 cursor-pointer">Interview</button>
        <button onclick="changeTab('rejected')" class="tab-btn bg-white px-5 py-2 cursor-pointer">Rejected</button>
    </div>
  <!-- job container -->
<section id="job-container" class="space-y-4"></section>
</main>

<script src="script.js"></script>

</body>
</html>
